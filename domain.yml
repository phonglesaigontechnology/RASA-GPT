version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- ask_weather:
    use_entities: true
- bot_challenge:
    use_entities: true
- deny:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- handoff:
    use_entities: true
- help:
    use_entities: true
- human_handoff:
    use_entities: true
- incident_status:
    use_entities: true
- inform:
    use_entities: true
- nlu_fallback:
    use_entities: true
- open_incident:
    use_entities: []
- out_of_scope:
    use_entities: true
- password_reset:
    use_entities: true
- problem_email:
    use_entities: true
- restart:
    use_entities: true
- search_employee:
    use_entities: true
- thank:
    use_entities: true
- trigger_handoff:
    use_entities: true
entities:
- email
- priority
- handoff_to
- employee_name
slots:
  confirm:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  previous_email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  caller_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  incident_title:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  priority:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  problem_description:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  handoff_to:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_greet:
  - text: Hallo! I'm your Assistant.
  utter_goodbye:
  - text: Goodbye!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_email:
  - text: What is your email address?
  utter_ask_name:
  - text: I'm so sorry. I can't help you to find that employee. Could you type again with fullname?
  utter_ask_incident_title:
  - text: What should we use for the title of this incident?
  utter_ask_problem_description:
  - text: What is the problem description for the issue?
  utter_ask_priority:
  - buttons:
    - payload: /inform{"priority":"low"}
      title: low
    - payload: /inform{"priority":"medium"}
      title: medium
    - payload: /inform{"priority":"high"}
      title: high
    text: What is the priority of this issue?
  utter_no_priority:
  - text: Sorry "{priority}" is not a valid priority. Please try again.
  utter_no_email:
  - text: Sorry, "{email}" isn't in our incident management system. Please try again.
  utter_help:
  - text: |-
      I can help you open a service request ticket, or give you detail contact of employee. 
      You can ask me things like: 
      - Open an incident 
      - Help me reset my password 
      - I'm having a issue with my email 
      - What's the status of the ticket I opened?
  utter_welcome:
  - text: You're welcome!
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_ask_use_previous_email:
  - text: Would you like to use the last email address you used, {previous_email}?
  utter_ask_confirm:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the incident
    text: |-
      Should I open an incident with the following details? 
      - Email: {email} 
      - Problem description: {problem_description} 
      - Title: {incident_title} 
      - Priority: {priority}
  utter_incident_creation_canceled:
  - text: Alright, I have cancelled the incident.
  utter_ask_whatelse:
  - text: What else can I help you with?
  utter_ask_handoff:
  - text: It looks like you want to be transferred to a human agent.
  utter_handoff:
  - text: Alright, I'll try to transfer you.
  utter_wouldve_handed_off:
  - text: If you were talking to me via chatroom, I would have handed you off to {handoffhost}.
  utter_no_handoff:
  - text: Since you haven't configured a host to hand off to, I can't send you anywhere!
actions:
- action_ask_email
- action_check_incident_status
- action_handoff
- action_handoff_options
- action_open_incident
- validate_open_incident_form
- validate_incident_status_form
- action_search_employee
- action_ask_chatgpt
- action_ask_weather
forms:
  open_incident_form:
    required_slots:
      confirm:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      email:
      - entity: email
        type: from_entity
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      incident_title:
      - intent: password_reset
        type: from_trigger_intent
        value: Problem resetting password
      - intent: problem_email
        type: from_trigger_intent
        value: Problem with email
      - not_intent:
        - incident_status
        - bot_challenge
        - help
        - affirm
        - deny
        type: from_text
      priority:
      - entity: priority
        type: from_entity
      problem_description:
      - not_intent:
        - incident_status
        - bot_challenge
        - help
        - affirm
        - deny
        type: from_text
  incident_status_form:
    required_slots:
      email:
      - entity: email
        type: from_entity
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
e2e_actions: []
